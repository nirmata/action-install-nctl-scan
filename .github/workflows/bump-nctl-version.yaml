name: Bump NCTL Version

on:
    pull_request:
    workflow_dispatch:

jobs:
    bump-version:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Fetch Latest NCTL Version
              id: get_version
              run: |
                  LATEST_VERSION=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    https://api.github.com/repos/nirmata/go-nctl/releases/latest | \
                    jq -r '.tag_name')

                  if [ "$LATEST_VERSION" = "null" ] || [ -z "$LATEST_VERSION" ]; then
                    echo "Error: Could not fetch the latest version"
                    exit 1
                  fi

                  echo "Latest version: $LATEST_VERSION"
                  echo "version=$LATEST_VERSION" >> $GITHUB_ENV

            - name: Create Branch
              run: |
                  branch_name="bump-nctl-version-${version}"
                  git checkout -b $branch_name
                  echo "BRANCH_NAME=$branch_name" >> $GITHUB_ENV

            - name: Update action.yml
              run: |
                  sed -i "s/default: .*/default: ${version}/" action.yml

            - name: Commit Changes
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add action.yml
                  git commit -m "Bump NCTL version to ${version}"

            - name: Push Changes
              run: |
                  git push origin $BRANCH_NAME

            - name: Create Pull Request
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh pr create \
                    --title "Bump NCTL version to ${version}" \
                    --body "Automated PR to update NCTL version to ${version}" \
                    --base main \
                    --head $BRANCH_NAME
