name: test-action

on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  default:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions: {}
    name: Install NCTL scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install NCTL scan
        uses: ./
      - name: Check install
        run: nctl version
      - name: Check scan help
        run: nctl scan --help
